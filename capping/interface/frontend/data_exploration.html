<html>
   <head>
      <link rel="stylesheet" href="data_exploration_styles.css">
      <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
      <script
         src="https://code.jquery.com/jquery-3.6.0.js"
         integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
         crossorigin="anonymous"></script>
   </head>
   <body>
      <div class="main-container">

      <div class="data-container">
         <div id="data-table">data table</div>

      <div class='output-predictions'>
      <div class="predictions">
         <table class="tg">
            <thead>
               <tr>
                  <th colspan="2" id="prediction-table-title">Model Predictions</th>
               </tr>
               <tr>
                  <th colspan="2" id="song-genre-actual">Actual:</th>
               </tr>
            </thead>
            <tbody>
               <tr>
                  <td>Neural Network Prediction</td>
                  <td id="nn-prediction-data"></td>
               </tr>
               <tr>
                  <td>K-NN Prediciton</td>
                  <td id="knn-prediction-data"></td>
               </tr>
               <tr>
                  <td>Ensemble Prediction</td>
                  <td id="ensemble-prediction-data"></td>
               </tr>
               <tr>
                  <td>SVM Prediction</td>
                  <td id="svm-prediction-data"></td>
               </tr>
            </tbody>
         </table>
      </div>

      <div class="sidebar">
        <h3> Data Selection Tool: </h3>
         <div type="from" id='data-table-form'>
           <div class='all-btns'>
            <button id='song-btn'>Song Data</button>
            <button id='artist-btn'>Artist Data</button>
            <button id='feature-btn'>Audio Feature Data</button>
          </div>
          <div class="all-inputs">
            <input id='song-input' value='Search by Song Title'></input>
            <input id='artist-input' value='Search by Artist Name'></input>
            <input id='genre-input' value='Search by Genre'></input>
            <button id='search-btn'>Search</button>
          </div>
            <div id='data-table-filter-radios'>
               <div>
                  <input type="radio" id="artist-radio" name="filter-radio" value="artist" checked>Artists</br>
                  <input type="radio" id="song-radio" name="filter-radio" value="song">Songs</br>
                  <input type="radio" id="feature-radio" name="filter-radio" value="songfeature">Featues</br>
               </div>
            </div>
            <div class="radar" id="feature-radar"></div>
         </div>
      </div>
    </div>
    </div>
   </body>
   <script type="text/javascript" src='data_exploration.js'></script>
</html>
